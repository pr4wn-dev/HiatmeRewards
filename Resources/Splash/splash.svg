<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Paw pad gradient -->
        <linearGradient id="padGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4a9eff"/>
            <stop offset="100%" style="stop-color:#2563eb"/>
        </linearGradient>
        <!-- Subtle shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Dog Paw Print - Large and centered -->
    <g transform="translate(256, 180)" filter="url(#shadow)">
        <!-- Main pad (large center pad) -->
        <ellipse cx="0" cy="60" rx="70" ry="55" fill="url(#padGrad)" />
        
        <!-- Top toe pads -->
        <!-- Left outer toe -->
        <ellipse cx="-75" cy="-30" rx="32" ry="38" fill="url(#padGrad)" transform="rotate(-15, -75, -30)" />
        
        <!-- Left inner toe -->
        <ellipse cx="-28" cy="-55" rx="30" ry="36" fill="url(#padGrad)" transform="rotate(-5, -28, -55)" />
        
        <!-- Right inner toe -->
        <ellipse cx="28" cy="-55" rx="30" ry="36" fill="url(#padGrad)" transform="rotate(5, 28, -55)" />
        
        <!-- Right outer toe -->
        <ellipse cx="75" cy="-30" rx="32" ry="38" fill="url(#padGrad)" transform="rotate(15, 75, -30)" />
    </g>
    
    <!-- HIATME - Very large, clean font -->
    <text x="256" y="380" 
          font-family="'Segoe UI', 'SF Pro Display', Helvetica, Arial, sans-serif" 
          font-size="96" 
          font-weight="700" 
          fill="#ffffff" 
          text-anchor="middle"
          letter-spacing="6">
        HIATME
    </text>
    
    <!-- Powered by AI tagline -->
    <text x="256" y="440" 
          font-family="'Segoe UI', 'SF Pro Display', Helvetica, Arial, sans-serif" 
          font-size="28" 
          fill="#60a5fa" 
          text-anchor="middle"
          letter-spacing="6"
          font-weight="500">
        POWERED BY AI
    </text>
</svg>
