<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Stripe gradient for honey badger -->
        <linearGradient id="stripeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff"/>
            <stop offset="100%" style="stop-color:#d8d8d8"/>
        </linearGradient>
        <!-- Body gradient -->
        <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4a4a4a"/>
            <stop offset="100%" style="stop-color:#2a2a2a"/>
        </linearGradient>
        <!-- Golden eye -->
        <radialGradient id="eyeGold" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffcc00"/>
            <stop offset="100%" style="stop-color:#ff9500"/>
        </radialGradient>
        <!-- Speed lines gradient -->
        <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
        </linearGradient>
    </defs>
    
    <!-- Dynamic speed lines behind the badger -->
    <g opacity="0.4">
        <rect x="20" y="180" width="120" height="3" rx="1.5" fill="url(#speedGrad)" />
        <rect x="40" y="200" width="90" height="2" rx="1" fill="url(#speedGrad)" />
        <rect x="30" y="220" width="100" height="2.5" rx="1.25" fill="url(#speedGrad)" />
        <rect x="50" y="280" width="80" height="2" rx="1" fill="url(#speedGrad)" />
        <rect x="25" y="300" width="110" height="3" rx="1.5" fill="url(#speedGrad)" />
        <rect x="45" y="320" width="85" height="2" rx="1" fill="url(#speedGrad)" />
    </g>
    
    <!-- Honey Badger - Compact version for splash -->
    <g transform="translate(130, 100) scale(0.55)">
        <!-- Main head shape -->
        <ellipse cx="228" cy="260" rx="140" ry="130" fill="url(#bodyGrad)" />
        
        <!-- White stripe -->
        <path d="M 228 80 
                 Q 140 100, 100 180 
                 Q 90 220, 100 260
                 L 130 240
                 Q 145 180, 180 140
                 Q 228 100, 276 140
                 Q 311 180, 326 240
                 L 356 260
                 Q 366 220, 356 180
                 Q 316 100, 228 80 Z" 
              fill="url(#stripeGrad)" />
        
        <!-- Ears -->
        <ellipse cx="120" cy="150" rx="35" ry="45" fill="url(#bodyGrad)" />
        <ellipse cx="120" cy="145" rx="20" ry="28" fill="#3d3d3d" />
        <ellipse cx="336" cy="150" rx="35" ry="45" fill="url(#bodyGrad)" />
        <ellipse cx="336" cy="145" rx="20" ry="28" fill="#3d3d3d" />
        
        <!-- Snout -->
        <ellipse cx="228" cy="310" rx="70" ry="55" fill="#3a3a3a" />
        
        <!-- Nose -->
        <ellipse cx="228" cy="295" rx="28" ry="22" fill="#1a1a1a" />
        <ellipse cx="220" cy="290" rx="8" ry="6" fill="#444" opacity="0.6" />
        
        <!-- Eyes -->
        <ellipse cx="170" cy="230" rx="32" ry="28" fill="#1a1a1a" />
        <ellipse cx="170" cy="230" rx="22" ry="20" fill="url(#eyeGold)" />
        <ellipse cx="170" cy="230" rx="12" ry="12" fill="#1a1a1a" />
        <ellipse cx="165" cy="225" rx="5" ry="4" fill="#fff" opacity="0.9" />
        
        <ellipse cx="286" cy="230" rx="32" ry="28" fill="#1a1a1a" />
        <ellipse cx="286" cy="230" rx="22" ry="20" fill="url(#eyeGold)" />
        <ellipse cx="286" cy="230" rx="12" ry="12" fill="#1a1a1a" />
        <ellipse cx="281" cy="225" rx="5" ry="4" fill="#fff" opacity="0.9" />
        
        <!-- Fierce brows -->
        <path d="M 140 200 Q 165 210, 195 205" stroke="#1a1a1a" stroke-width="8" fill="none" stroke-linecap="round"/>
        <path d="M 316 200 Q 291 210, 261 205" stroke="#1a1a1a" stroke-width="8" fill="none" stroke-linecap="round"/>
        
        <!-- Mouth -->
        <path d="M 180 340 Q 205 355, 228 350 Q 251 355, 276 340" 
              stroke="#1a1a1a" stroke-width="5" fill="none" stroke-linecap="round"/>
        
        <!-- Fangs -->
        <path d="M 195 343 L 200 360 L 208 345" fill="#f0f0f0" />
        <path d="M 261 343 L 256 360 L 248 345" fill="#f0f0f0" />
    </g>
    
    <!-- App name below -->
    <text x="256" y="420" 
          font-family="Arial Black, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#ffffff" 
          text-anchor="middle">
        HIATME
    </text>
    
    <!-- Tagline -->
    <text x="256" y="455" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          fill="#cccccc" 
          text-anchor="middle"
          letter-spacing="4">
        FEARLESS TRACKING
    </text>
    
    <!-- Decorative underline -->
    <rect x="180" y="470" width="152" height="3" rx="1.5" fill="#ff9500" />
</svg>
